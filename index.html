<html lang="en">

<head>

<body>
    <header>

    <main>
        <p>Chào mừng đến với trang web của chúng tôi!</p>
        <p>...</p>
        <img src="love.jpg" alt="   ">
        <p>...</p>
        <h1>LuvDays</h1>
        <div id="countdown"></div>

        <script>
            // Set the target date
            const targetDate = new Date("2024-04-07").getTime();

            // Update the countdown every 1 second
            const countdownInterval = setInterval(() => {
                const now = new Date().getTime();
                const distance = now - targetDate;

                // Calculate days, hours, minutes, and seconds
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor(distance / (100 * 60 * 60 * 24 * 60));

                // Display the countdown
                document.getElementById("countdown").innerHTML = `Days: ${days}`;

                // If the countdown is over, stop updating
                if (distance < 0) {
                    clearInterval(countdownInterval);
                    document.getElementById("countdown").innerHTML = "Countdown expired";
                }
            }, 1000);
        </script>
    </main>
    <footer>
        <p>From anh bé with love^^</p>
    </footer>
</body>

</html>
